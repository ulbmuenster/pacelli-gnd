quarkus:
  resteasy:
    path: /authorities-management-service/api/v1
  smallrye-openapi:
    path: /authorities-management-service/openapi
  swagger-ui:
    path: /authorities-management-service/swagger-ui
    always-include: true
  log:
    level: INFO
  container-image:
    build: true
    push: true
    group: wwuulb
    name: authorities-management
    registry: ulb.wwu.io
  kubernetes:
    image-pull-secrets: ulbreg
    mounts:
      tls-certs:
        path: /tls
        read-only: true
    secret-volumes:
      tls-certs:
        secret-name: authority-tls
    resources:
      limits:
        cpu: 2
        memory: 2Gi
      requests:
        cpu: 2
        memory: 2Gi
  kubernetes-config:
    enabled: true
    fail-on-missing-config: false
    secrets:
      ~: ams-secret
      enabled: true

mp:
  jwt:
    verify:
      issuer: https://www.ulb.uni-muenster.de
      publickey:
        location: file:/tls/publicKey.pem

http:
  proxyPort: 3128
  proxyHost: proxy

